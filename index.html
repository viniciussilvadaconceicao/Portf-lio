<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--UNICON-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!--CSS-->
    <link rel="stylesheet" href="estilos/style.css">
    <!--FAVICON-->
    <link rel="shortcut icon" href="imagens/perfil.png" type="image/x-icon">
    <title>Portfólio | Vinícius</title>  
</head>
<body>
    <header>
        <div class="interface">
    <!------------------------HEADER---------------------------->
            <nav id="header">
                <div class="nav-logo">
                    <p class="nav-name">VINICIUS</p>
                    <span>.</span>
                </div><!--logo -->
                <div class="nav-menu" id="meuNavMenu">
                    <ul class="nav_menu_list">
                        <li class="nav_list">
                            <a href="#menu" class="nav-link">Menu</a>
                            <div class="circulo"></div>
                        </li>
                        <li class="nav_menu_list">
                            <a href="#sobre" class="nav-link">Sobre</a>
                            <div class="circulo"></div>
                        </li>
                        <li class="nav_menu_list">
                            <a href="#projetos" class="nav-link">Projetos</a>
                            <div class="circulo"></div>
                        </li>
                        <li class="nav_menu_list">
                            <a href="#contato" class="nav-link">Contatos</a>
                            <div class="circulo"></div>
                        </li>
                    </ul>
                </div>
               <div class="nav-button">
                <button class="btn">Download cv <i class="uil uil-file-alt"></i></button>
               </div>
               <div class="nav-menu-btn">
                <i class="uil uil-bars" onclick="meuMenufunção()"></i>
               </div>
            </nav>
    <!------------------------MAIN---------------------------->
    <main class="warpper">
        <section class="featured-box" id="home">
         <div class="featured-text">
            <div class="featured-text-card">
                <span>Vinicius Silva </span>
            </div>
            <div class="featured-name">
                <p>Eu sou <span class="typedTexto">Designer</span></p>
            </div>
            <div class="featured-texto-info">
                <p>Experiencia desenvolvedor frontend</p>
            </div>
            <div class="featured-text-btn">
                <button class="btn blue-btn">Contrate-me</button>
                <button class="btn">Download cv<i class="uil uil-file-alt"></i></button>
            </div>
            <div class="social_icons">
                <div class="icon"><i class="uil uil-instagram"></i></div>
                <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
                <div class="icon"><i class="uil uil-dribbble"></i></div>
                <div class="icon"><i class="uil uil-github-alt"></i></div>
                

            </div>
         </div>
         <div class="featured-imagem">
            <div class="imagem">
                <img src="imagens/perfil.jpg" alt="oerfil">
            </div>
         </div>
         <div class="scrool-icon-box">
            <a href="#about" class="scroll-btn">
                <i class="uil uil-mouse-alt"></i>
                <p>role abaixo</p>
            </a>
         </div>
        </section>
    </main>
            <div class="contato">
                <a href="#">
                </a>
            </div>
        </div><!--interface -->
    </header>
    <!--TYPING JS LINK-->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!--SCROLLREVEAL JS link-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!--MEU JS-->
    <script src="JS/main.js"></script>
</body>
</html>
